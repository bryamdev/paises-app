<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País!</h2>
    <hr>
    
    <div class="row">    
        <div class="col">
            <app-pais-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                [fuente]="fuente"></app-pais-input>
        </div>
    </div>
    
    <ul *ngIf="paisesSugeridos.length > 0" class="list-group">

        <li *ngFor="let sugerido of paisesSugeridos" 
            class="list-group-item list-group-item-action">

            <a class="nav-link"
                [routerLink]="['/pais', sugerido.cca2]">
                {{ sugerido.name.common }}
            </a>

        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerencia( termino )">
            Buscar: "{{ termino }}"
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="error" class="alert alert-danger">
    No se encontró nada con el termino: {{ termino }}
</div>

<div *ngIf="paises.length > 0 "
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
